<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Cinta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Alert Masukkan Nama -->
  <div id="alertWrapper" class="alert-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="alert-box text-center">
      <h4 class="mb-3">Masukkan Nama Pacar</h4>
      <input type="text" id="inputNama" class="form-control mb-3" placeholder="Contoh: Ayangku">
      <button class="btn btn-danger" id="submitNama">Lanjut</button>
    </div>
  </div>

  <!-- Konten Utama -->
  <div id="mainContent" class="d-none text-center text-white mt-5">
    <h2 id="sapaan" class="fw-bold mb-4"></h2>
    <div class="d-flex justify-content-center">
      <img src="amplop.png" id="amplop" class="amplop-img" alt="Amplop">
    </div>
  </div>

  <!-- Backsound -->
  <audio id="backsound" src="backsound.mp3"></audio>

  <!-- Love Container -->
  <div id="love-container"></div>
  
<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4">
  Browser kamu gak support video HTML5.
</video>

  <script src="script.js"></script>
</body>
</html>
